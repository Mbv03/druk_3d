<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pe≈Çnoekranowy PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="pdfViewer"
    src=""
    allowfullscreen
  ></iframe>

  <script>
    // Generujemy absolutny URL do pliku PDF:
    const pdfUrl = encodeURIComponent(
      window.location.href.replace(/\/(?:index\.html)?$/, '/kalibracja_flow_v1.1.pdf')
    );
    // Ustawiamy iframe na Google Docs Viewer z parametrem embedded=true
    document.getElementById('pdfViewer').src =
      'https://docs.google.com/viewerng/viewer?url=' + pdfUrl + '&embedded=true';
  </script>
</body>
</html>
